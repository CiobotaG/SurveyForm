<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for wanting to complete our survey form</p>
      </body>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name <input type="text" placeholder=" Enter your name"id="name" required></label>
          
<label id="email-label">Email <input type="email"  placeholder=" Enter your email" id="email" required></label>
<label id="number-label">Age(optional) <input  min="18" max="120" type="number" id="number" placeholder=" Enter your age" id="age"></label>
<label>Which option best describes your current role? <select>
  <option>Select your current role</option>
  <option>Student</option>
  <option>Full time job</option>
  <option>Full time learner</option>
  <option>Prefer not to say</option>
  <option>Other</option>

  </select>
  <p class="TheText">Would you recommend our site to a friend?</p><label><input type="radio" name="recomanded" value="definetly" checked>Definetly</label>
  <label><input type="radio" name="recomanded" value="maybe">Maybe</label>
  <label><input type="radio" id="radiou" value="not sure" name="recomanded">Not sure</label>
<label class="labelup">Which option best describes your current role? <select id="dropdown">
  <option>Select an option</option>
  <option>Challenges</option>
  <option>Community</option>
  <option>Projects</option>
  <option>Open Source</option>
  <option>Other</option>
</select>
  <p class="TheText">What would you like to see improved? </p>
  <label><input type="checkbox" name="1" value="1">Front-end Projects</label>
  <label><input type="checkbox" name="2" value="2">Back-end Projects</label>
  <label><input type="checkbox" name="3" value="3">Data Visualization</label>
  <label><input type="checkbox" name="4" value="4">Challenges</label>
  <label><input type="checkbox" name="5" value="5">Open Source Community</label>
  <label><input type="checkbox" name="6" value="6">Gitter help rooms</label>
  <label><input type="checkbox" name="7" value="7">Videos</label>
  <label><input type="checkbox" name="8" value="8">City Meetups</label>
  <label><input type="checkbox" name="9" value="9">Wiki</label>
  <label><input type="checkbox" name="10" value="10">Forum</label>
  <label><input type="checkbox" name="11" value="11">Additional Courses</label>
  <p class="TheText">Any comments or sugestions?<p>
    <textarea id="textareal" placeholder="Enter your text here..." rows="5" cols="10"></textarea>
    <input id="submit" type="submit" name="Submit">
          </fieldset>

        </form>
  </html>
